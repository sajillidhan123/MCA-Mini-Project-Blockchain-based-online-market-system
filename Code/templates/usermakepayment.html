{% include 'userheader.html' %}


<section id="facts"  class="wow fadeIn">
      <div class="container">
 <style type="text/css">
        td{background-color: transparent;font-weight: 2px;color: black}
        hr{border-color: orange}
        #b {
            border: 1px solid grey; 
            padding: 10px;
        }
    </style>



<center>
	<form method="post" style="margin-top: 70px">

        <header class="section-header">

		<h3 style="color: white">Make Payment</h3>
		<br><br>
            <table style="width: 500px;color: white" class="table table-borderless" id="b"> 
			<tr> 
                    <td style="color: white" width="300">PAYMENT DETAILS</td> 
                    <td><img src="/static/img/credit_card.png" style="width:100%"/></td>

                </tr>
                <tr> 
                    <td colspan="2" style="color: white"> <small>CARD NUMBER</small><br> 
                        <input type="text" placeholder="Enter a valid card number"  class="form-control" style="height: 40px;font-size: 17px;"  pattern="[0-9]{16}" title="Enter 16 digit Card number" required="">
                    </td> 
                </tr>
                <tr> 

                    <td style="color: white" > <small>CVV</small><br> 
                        <input type="password" placeholder="CVV" class="form-control" style="height: 40px;font-size: 17px;"  pattern="[0-9]{3}" title="Enter 3 digit CV number" required="">
                    </td> 
                    <td style="color: white"> <small>EXPIRATION DATE</small><br> 
                        <input type="text" placeholder="MM/YY"  class="form-control" style="height: 40px;font-size: 17px;"  pattern="[0-9,/]{5}" title="Enter the expiration date" required=""> 
                    </td>


                </tr>
                <tr> 
                    <td colspan="2" style="color: white"> <small>CARD HOLDER</small><br> 
                        <input type="text" placeholder="Name on card"  class="form-control" style="height: 40px;font-size: 17px;" required=""> </td>
                    </tr>
                    <tr><td colspan="2" style="color: white"> <small>AMOUNT</small><br>
                    
                     <input type="text" value="{{data['total']}}" readonly="" name="" class="form-control" style="height: 40px;font-size: 17px;" placeholder="Amount"></td></tr>
                            
                	<tr> 
                            <td colspan="2"> 
                                <input type="submit" value="PAY"  class="btn btn-success" style="width: 100%" name="payment"> </td>
                            </tr>
		</table>
		
</form>
<br><br><br><br>
</center>
</header>
</div></section>
