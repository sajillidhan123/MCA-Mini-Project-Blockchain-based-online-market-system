{% include 'adminheader.html' %}
<section id="facts"  class="wow fadeIn">
      <div class="container">

        <header class="section-header">

<center>
	<form method="post">
		<h3 style="color: white">View User</h3>
		<table class="table" style="width:800px" border="1">
			<tr>
				<th>First Name</th>

				<th>Last Name</th>

				<th>Place</th>

				<th>Phone</th>

				<th>Email</th>
			</tr>
			
				{% for row in data['users']%}
				<tr>
				
				<td>{{row['firstname']}}</td>
				<td>{{row['lastname']}}</td>
				<td>{{row['place']}}</td>
				<td>{{row['phone']}}</td>
				<td>{{row['email']}}</td>

				{%endfor%}
			</tr>
			
		</table>
	</form>
</center>
<br><br><br><br><br><br><br><br><br><br>

</header></div></section>
