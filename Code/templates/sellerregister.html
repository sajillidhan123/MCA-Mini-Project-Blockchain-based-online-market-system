<center>

<form method="post" style="">
	<br>
	<br>
				<font color="white">
                <h3>Seller Registration</h3></font>



<!-- 		<h1></h1>
 -->		<table class="table" border="1">
			<tr>
				<th>First Name</th>
				<td><input type="text" name="f" required class="form-control" pattern="[A-Z a-z]+$"></td>
			</tr>
			<tr>
				<th>Last Name</th>
				<td><input type="text" name="l" required class="form-control" pattern="[A-Z a-z]+$"></td>
			</tr>
			<tr>
				<th>Place</th>
				<td><input type="text" name="pl" required class="form-control" pattern="[A-Z a-z]+$"></td>
			</tr>
			<tr>
				<th>Phone</th>
				<td><input type="text" name="ph" required class="form-control" pattern="[0-9]+$"></td>
			</tr>
			<tr>
				<th>Email</th>
				<td><input type="email" name="e" required class="form-control"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></td>
			</tr>
			
			<th>Category</th>
				<td>
						<select name="category" id="category" required>
 					 	<option value="fashion">Fashion</option>
 						<option value="sports">Sports</option>
 						<option value="electronics">Electronics</option>
 						<option value="beauty">Beauty</option>
						</select>
				</td>
			</tr>

			<tr>
				<th>Username</th>
				<td><input type="text" name="u" required class="form-control" pattern="[A-Z a-z 0-9 @]+$"></td>
			<tr>
				<th>Password</th>
				<td><input type="Password" name="p" required class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{8,}+$" minlength="8" placeholder="Minimum 8 length"></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" name="register" value="REGISTER" class="btn btn-success"></td>
			
</tr></table></center></form>
